os: linux
language: cpp
sudo: required
branches:
  only:
  - cognition.main
services:
- docker
addons:
  apt:
    update: true
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
  - DOCKERHUB='ziwei000'
  # to cut out the name of repository
  - IMAGE=`echo ${TRAVIS_REPO_SLUG#*/}`  
  # DOCKER_USER
  # DOCKER_PASS
  - secure: 
  - secure: 
install:
- cd docker
- make buildComplete createDockerImage
- docker tag seresearch/opendlv-cfsd18-on-opendlv-core-on-opendavinci-on-base:latest ${IMAGE}:${COMMIT}
#- docker build -f Dockerfile.amd64 -t ${IMAGE}:${COMMIT} .
#- docker run -d --name test ${IMAGE}:${COMMIT} communication-test-receive --cid=112
script: skip
#- docker ps | grep -q test
after_success:
- docker --version
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- docker tag ${IMAGE}:${COMMIT} ${DOCKERHUB}/${IMAGE}:${COMMIT}
- docker push ${DOCKERHUB}/${IMAGE}:${COMMIT}
notifications:
  email:
    on_success: never
    on_failure: never
