version: '2'

services:
    odsupercomponent:
        image: ${IMAGE}
        network_mode: "host"
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=1 --configuration=/opt/opendlv.data/configuration"


    # microservice for ...
    logic-cfsd18-perception-detectconelane:
        image: ${IMAGE}
        network_mode: "host"
        depends_on:
            - odsupercomponent
        command: "/opt/opendlv.cfsd18/bin/opendlv-logic-cfsd18-perception-detectconelane --cid=${CID} --verbose=1 --id=1"

    # microservice for ...
    sim-cfsd18-perception-detectcone:
        image: ${IMAGE}
        network_mode: "host"
        depends_on:
            - odsupercomponent
        volumes:
        - .:/opt/opendlv.data
        command: "/opt/opendlv.cfsd18/bin/opendlv-sim-cfsd18-perception-detectcone --cid=${CID} --verbose=1 --id=1 --freq=2"
