    # proxy-camera
    proxy-camera:
       image: ${IMAGE}
       network_mode: host
       depends_on:
           - odsupercomponent
       group_add:
           - video
       ipc: host
       user: odv
       devices:
           - "/dev/video1:/dev/video1"
       environment:
           - DISPLAY=$DISPLAY
       volumes:
           - /tmp/.X11-unix:/tmp/.X11-unix
       command: "/opt/opendlv.core/bin/opendlv-core-system-proxy-camera --cid=${CID}  --id=0 --freq=30"

